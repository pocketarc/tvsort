services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: tvsort
      POSTGRES_PASSWORD: tvsort
      POSTGRES_DB: tvsort
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tvsort -d tvsort"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build:
      context: .
      dockerfile: docker/dev/Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=tvsort
      - DB_PASSWORD=tvsort
      - DB_DATABASE=tvsort
      - TMDB_API_ACCESS_TOKEN=${TMDB_API_ACCESS_TOKEN}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-google/gemini-3-flash-preview}
      - BASE_URL=http://tvsort.orb.local
      - NEXT_TELEMETRY_DISABLED=1
    labels:
      - dev.orbstack.domains=tvsort.orb.local
    command: bun run dev:docker
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  jobs:
    build:
      context: .
      dockerfile: docker/dev/Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      app:
        condition: service_healthy
    volumes:
      - .:/app
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=tvsort
      - DB_PASSWORD=tvsort
      - DB_DATABASE=tvsort
      - TMDB_API_ACCESS_TOKEN=${TMDB_API_ACCESS_TOKEN}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-google/gemini-3-flash-preview}
      - BASE_URL=http://tvsort.orb.local
    command: bun run jobs:docker

  devtools:
    build:
      context: .
      dockerfile: docker/dev/Dockerfile
    restart: unless-stopped
    init: true
    stop_grace_period: 1s
    tty: true
    stdin_open: true
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - ~/.ssh:/root/.ssh:ro
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=tvsort
      - DB_PASSWORD=tvsort
      - DB_DATABASE=tvsort
      - TMDB_API_ACCESS_TOKEN=${TMDB_API_ACCESS_TOKEN}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-google/gemini-3-flash-preview}
      - BASE_URL=http://tvsort.orb.local
    entrypoint: [""]
    command: ["sleep", "infinity"]

volumes:
  postgres_data:
